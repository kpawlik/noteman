<form id="login-form">
    <div id="login">
        <div>
            <label for="name" class="login-label">NAME:</label>
            <input id="name" type="text" class="login-input" />
        </div>
        <div>
            <label for="pswd" class="login-label">PSWD:</label>
            <input id="pswd" type="password" class="login-input" />
        </div>
        <div>
            <button type="submit" id="login-button" class="topBtn">
                Login
            </button>
        </div>
    </div>
</form>
